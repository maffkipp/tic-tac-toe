<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe!</title>
  <link rel="stylesheet" type="text/css" href="public/css/style.css">

</head>
<body>
  <h1>Tic Tac Toe!</h1>

  <div class='container'>

    <div class='row row-0'>
      <div class='cell' id='0'>
      </div>
      <div class='cell' id='1'>
      </div>
      <div class='cell' id='2'>
      </div>
    </div>

    <div class='row row-1'>
      <div class='cell' id='3'>
      </div>
      <div class='cell' id='4'>
      </div>
      <div class='cell' id='5'>
      </div>
    </div>

    <div class='row row-2'>
      <div class='cell' id='6'>
      </div>
      <div class='cell' id='7'>
      </div>
      <div class='cell' id ='8'>
      </div>
    </div>

  </div>
  <button class='reset'>RESET</button>
<script src="js/draft2.js" type="text/javascript"></script>
</body>
</html>
