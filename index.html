<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:300,700|Lato:300,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="public/css/style.css">
</head>
<body>
  <h1>-  Tic - Tac - Toe  -</h1>
  <div class='container'>

    <div class='row row-0'>
      <div class='cell' id='0'>
      </div>
      <div class='cell mid-col' id='1'>
      </div>
      <div class='cell' id='2'>
      </div>
    </div>

    <div class='row row-1'>
      <div class='cell mid-row' id='3'>
      </div>
      <div class='cell mid-col mid-row' id='4'>
      </div>
      <div class='cell mid-row' id='5'>
      </div>
    </div>

    <div class='row row-2'>
      <div class='cell' id='6'>
      </div>
      <div class='cell mid-col' id='7'>
      </div>
      <div class='cell' id ='8'>
      </div>
    </div>

  </div>
  <div class='aux-container'>
    <h2 class='game-text'></h2>
    <button class='reset'>RESET</button>
  </div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
